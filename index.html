<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div id="time-displayer">
            00:00.0
        </div>
        <div id="split-time-displayer">
            SPLIT TIME
        </div>
        <div class="buttons">
            <button id="startPause" class="start-button" onclick="startPause()">Start</button>
            <button id="split-button" class="split-button-disabled" onclick="split()">Split</button>
            <button id="reset" class="reset-button-disabled" onclick="resetWatch()">Reset</button>
        </div>
        <div id="lap-div">
            <hr id="hr" class="disappear-hr">
            <table id="lap-table"></table>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
